<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>jQuery플러그 인 예제</title>
  <link href="css/carouse.css" rel="stylesheet" />
</head>
<body>
<div class="container">
  <!-- 콘텐츠 부분 -->
  <div class="container-fluid">
  
  
    <h3>회전 목마</h3>
    <div id="picture" class="carousel slide" style="width:770px">
      <!-- 회전 목마에 표시할 사진 -->
      <div class="carousel-inner">
        <div class="active item"><img src="images/product/ws_sc1.jpg" alt="1번째" class="img-rounded"/></div>
        <div class="item"><img src="images/product/ws_sc2.jpg" alt="2번째" class="img-rounded"/></div>
        <div class="item"><img src="images/product/ws_sc3.jpg" alt="3번째" class="img-rounded"/></div>
      </div>
      <!-- 좌우버튼 -->
      <a class="carousel-control left" href="#picture" data-slide="prev">&lsaquo;</a>
      <a class="carousel-control right" href="#picture" data-slide="next">&rsaquo;</a>
    </div>
    <hr />
    

  </div>
  

</div>
<script src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script src="scripts/carousel.js"></script>
<script type="text/javascript">
	$("#picture").carousel();
<!--
// 팝 오버 이벤트 처리를 기술
$("a[rel=popover]").popover();
-->
</script>
</body>
</html>
