<body class="body01">

<div id="wrap">

    <div id="header">
    	<h1 class="xans-element- xans-layout xans-layout-logotop ">
        	<a href="#"><img src="images/system/witmall_logo.png" alt="기본 쇼핑몰"/></a>
		</h1>
		
       	<div class="inner">
       		<script>
				document.write(HeaderWs.makeWs.makeHeaderMenu1());
				
			</script>
			<div class="link">
                <img src="img/ws_top_banner01.gif" alt="배너"/>
            </div>    
            <script>
				document.write(HeaderWs.makeWs.makeSearchMenu());
			</script>   	
       	</div>       	
    
    	<div class="inner2">
		<script>
			document.write(HeaderWs.makeWs.makeHeaderMenu2());
		</script>
		</div>
	</div>
	
	
	
	
	<hr class="layout"/>
    
    <div id="container">
	    <div id="snb">
			<script>
				document.write(MainContainerWs.makeWs.makeMainMenu11st());
				MainContainerWs.makeWs.makeSubMenu();
				$("#navigateWrap").gnb11st();

				
			</script>	    
			
			<script>
				document.write(MainContainerWs.makeWs.makeLeftBanner());
			</script>			
	    </div>
	    
	 	<div class="main">
        	<div id="kvMain">
        		<script>
					document.write(MainContainerWs.makeWs.makeMainBanner());
					$(function() {                   
						$("#image_list_3").jQBanner({nWidth:770,nHeight:300,nCount:3,isActType:"fade",nOrderNo:1,isStartAct:"Y",isStartDelay:"N",nDelay:5000,isBtnType:"img"});
					});

				</script>	        	
        	</div>
        	
        	<script>
				document.write(MainContainerWs.makeWs.makeMainBanner2());
			</script>	
			
			<script>
				document.write(MainContainerWs.makeWs.makeMainBanner3());
			</script>	       	
        	
        </div>
    
    </div>    
    
    <!-- 이벤트 상품 -->
    <script>
		document.write(MainContainerWs.makeWs.makeEventBanner());
	</script>
	
	<!-- 흘러가는 디스플레이 배너 -->
	<script>
		document.write(MainContainerWs.makeWs.makeSlideBanner());
		
		var ongoing = false;
		var direction = 'left';
			function AutoScroll(){			
				if(ongoing) return;
				var _scroll = $("#slide>ul");
				ongoing = true;
				if(direction == 'left'){
					_scroll.animate({marginLeft:"-195px"},1500,function(){
						_scroll.css({marginLeft:0}).find("li:first").appendTo(_scroll);
						ongoing = false;
					});
				} else{
					_scroll.css({marginLeft:"-195px"}).find("li:last").prependTo(_scroll);
					_scroll.animate({marginLeft:"0px"},1500,function(){ongoing = false;});	
				}			
			}
		
		$(function(){
			var _scrolling=setInterval("AutoScroll()",3000);
			$("#slide>ul").hover(function(){
				clearInterval(_scrolling);
			},function(){
				_scrolling=setInterval("AutoScroll()",3000);
			});
		});
	</script>
	

	<hr class="layout"/>
    <div id="footer">
    	<script>
			document.write(FooterWs.makeFooter());
		</script> 
          
    </div>
    
    <script>
		document.write(HeaderWs.makeWs.makeRightWingMenu());
	</script>
	
    
 
	

</div>
