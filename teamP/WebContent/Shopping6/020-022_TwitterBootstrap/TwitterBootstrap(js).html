<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>jQuery플러그 인 예제</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container">
  <!-- 콘텐츠 부분 -->
  <div class="container-fluid">
  
  
    <h3>회전 목마</h3>
    <div id="picture" class="carousel slide" style="width:481px">
      <!-- 회전 목마에 표시할 사진 -->
      <div class="carousel-inner">
        <div class="active item"><img src="img/img1.jpg" alt="1번째" class="img-rounded"/></div>
        <div class="item"><img src="img/img2.jpg" alt="2번째" class="img-rounded"/></div>
        <div class="item"><img src="img/img3.jpg" alt="3번째" class="img-rounded"/></div>
      </div>
      <!-- 좌우버튼 -->
      <a class="carousel-control left" href="#picture" data-slide="prev">&lsaquo;</a>
      <a class="carousel-control right" href="#picture" data-slide="next">&rsaquo;</a>
    </div>
    <hr />
    
    
    <h3>팝 오버</h3>
    <a href="#" class="btn" rel="popover" data-placement="right" 
       data-content="라이브러리의 JavaScript를 로드하고, 동작시키고 싶은 HTML요소에 대해 JavaScript처리를 기술한다."
       data-original-title="사용방법">사용법 설명</a>
    <hr />
    <h3>아코디언</h3>
    <div class="accordion" id="accordion">
      <div class="accordion-group">
        <div class="accordion-heading">
          <!-- 클릭할 요소. 부모 요소의 id(data-parent)와、개폐할 요소의 id(href)를 지정하고 있다. -->
          <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
            클릭으로 개폐할 아코디언
          </a>
        </div>
        <!-- 開閉する要素 -->
        <div id="collapseOne" class="accordion-body collapse in">
          <div class="accordion-inner">
          라이브러리의 JavaScript를 로딩하여 동작시키고 싶은 HTML요소에 대해 JavaScript처리를 기술한다.。<br />
          단, 대부분의 라이브러리는 CSS를 작성하는 것만으로 UI를 구현할 수 있다.
          </div>
        </div>
      </div>
    </div>
    <hr />
    <h3>드롭 다운 메뉴</h3>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a href="" class="brand">WINGS 프로젝트 서적 소개</a>
          <ul class="nav">
            <li class="active"><a href="">Home</a></li>
            <li class="dropdown">
              <a id="drop1" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown">서적소개</a>
              <ul class="dropdown-menu">
                <li><a tabindex="-1" href="/search">검색</a></li>
                <li><a tabindex="-1" href="/list">일람</a></li>
                <li class="divider"></li>
                <li><a tabindex="-1" href="/register">등록</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <hr />
    <h3>アラート</h3>
    <div class="alert alert-block">
      <button type="button" class="close" data-dismiss="alert">×</button>
      <h4>경고</h4>
      구입ID는、티켓을 전환할 때 필요합니다. 반드시 메모를 하십시오.
    </div>
  </div>
</div>
</div>
<script src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
	$("#picture").carousel();
<!--
// 팝 오버 이벤트 처리를 기술
$("a[rel=popover]").popover();
-->
</script>
</body>
</html>
